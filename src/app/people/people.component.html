<div [class]="'person ' + getPersonColor(personGroup.personIds)">
  <button
    class="peopleIndicator"
    [class.selected]="selected"
    mat-stroked-button
    aria-label="People"
    (click)="onClickButton()"
  >
    {{ personsInitials }}
    <mat-icon>{{ personGroup.isOne() ? "person" : "people" }}</mat-icon>
  </button>
</div>
