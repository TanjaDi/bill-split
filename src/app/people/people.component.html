<div
  [class]="
    'person ' +
    getFriendColor(personGroup.friendIds) +
    (iconOnly ? ' iconOnly' : '')
  "
>
  <button
    *ngIf="iconOnly === false"
    class="peopleIndicator"
    [class.selected]="selected"
    mat-stroked-button
    aria-label="People"
    (click)="onClickButton()"
  >
    {{ friendsInitials }}
    <mat-icon>{{ personGroup.isOne() ? "person" : "people" }}</mat-icon>
  </button>
  <div *ngIf="iconOnly === true">
      {{ friendNames }}
  </div>
</div>
