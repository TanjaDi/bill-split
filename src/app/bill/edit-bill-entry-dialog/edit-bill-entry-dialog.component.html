<h2 mat-dialog-title>
  {{ billEntry.price !== 0 ? "Ändere" : "Neuer" }} Eintrag
</h2>
<mat-dialog-content class="mat-typography">
  <div class="inputWrapper">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        [placeholder]="'Eintrag'"
        [(ngModel)]="billEntry.name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="priceFormField">
      <mat-label>Preis</mat-label>
      <input
        #price="ngModel"
        matInput
        required
        min="0"
        type="number"
        [(ngModel)]="billEntry.price"
      />
      <span matSuffix>€</span>
      <mat-error *ngIf="price.hasError('required')">
        Preis muss gesetzt sein.
      </mat-error>
      <mat-error *ngIf="price.hasError('min')">
        Preis sollte größer 0 sein.
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <h3>Wer zahlt?</h3>
    <div class="debtorSelection">
      <ng-container
        *ngFor="let i of [].constructor(numberOfPayers); let index = index"
      >
        <bsplit-people
          [peopleIds]="[index + 1]"
          [selected]="isPersonSelected(index + 1)"
          (clickButton)="toggleSelected(index + 1)"
        >
        </bsplit-people>
      </ng-container>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null" color="warn">
    <mat-icon>delete</mat-icon>
    Löschen
  </button>
  <button
    color="primary"
    [disabled]="!price.valid"
    mat-button
    (click)="onClickOK()"
    cdkFocusInitial
  >
    OK
  </button>
</mat-dialog-actions>
