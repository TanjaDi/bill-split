<h2 mat-dialog-title>"{{ entryName }}" gezahlt von</h2>
<mat-dialog-content class="mat-typography">
  <ng-container
    *ngFor="let i of [].constructor(numberOfPayers); let index = index"
  >
    <button
      [class]="'person' + (index + 1)"
      mat-button
      [class.selected]="isPayerSelected(index + 1)"
      (click)="togglePayer(index + 1)"
    >
      {{ index + 1 }}
      <mat-icon>person</mat-icon>
    </button>
  </ng-container>
</mat-dialog-content>
