<h2 mat-dialog-title>"{{ entryName }}" gezahlt von</h2>
<mat-dialog-content class="mat-typography">
  <ng-container
    *ngFor="let i of [].constructor(numberOfPayers); let index = index"
  >
    <bsplit-people
      [peopleIds]="[index + 1]"
      [selected]="isPersonSelected(index + 1)"
      (clickButton)="toggleSelected(index + 1)"
    >
    </bsplit-people>
  </ng-container>
</mat-dialog-content>
